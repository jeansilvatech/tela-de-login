<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a7e4ca02b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Sign in</button>
            <button id="btnSignup">Sign up</button>
        </div>
        <form id="signin">
            <input type="text" placeholder="Digite o email" required/>
            <i class="fa-solid fa-envelope iEmail"></i>
            <input type="password" placeholder="Digite a senha" required/>
            <i class="fa-solid fa-lock iPassword"></i>
            <div class="divCheck">
                <input type="checkbox"/>
                <span>Lembrar senha</span>
            </div>
            <button class="btnForm" type="submit">Sign in</button>
        </form>

        <form id="signup">
            <input type="text" placeholder="Digite o email" required/>
            <i class="fa-solid fa-envelope iEmail"></i>
            <input type="password" placeholder="Digite a senha" required/>
            <i class="fa-solid fa-lock iPassword"></i>
            <input type="password" placeholder="Confirmar a senha" required/>
            <i class="fa-solid fa-lock iPassword2"></i>
            <div class="divCheck">
                <input type="checkbox"/>
                <span>Termos</span>
            </div>
            <button class="btnForm" type="submit">Sign up</button>
        </form>
    </div>

<script src="./index.js"></script>
</body>
</html>
